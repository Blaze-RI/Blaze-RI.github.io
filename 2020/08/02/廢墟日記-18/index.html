            <h1 id="18-天災過後的第十九天"><a href="#18-天災過後的第十九天" class="headerlink" title="18 天災過後的第十九天"></a>18 天災過後的第十九天</h1><blockquote>
<p>書山有路 行之必死 學海無涯 回頭是岸<br>書山有年 行之必煌 學海無豹 回頭是宇</p>
</blockquote>
<p>今天是天災過後的第十九天，也是這本日記的第十八篇。</p>
<p>今天又有一大波……<br>總之以下是某<strong>不是管理員</strong> <em>的賬號</em> 對我的人設評價……<del>（我#%*&amp;……#@：‘.&lt;{）</del></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">百合</span><br><span class="line">電鋸</span><br><span class="line">病嬌</span><br><span class="line">多重人格</span><br><span class="line">嗜血</span><br><span class="line">抖S</span><br><span class="line">抖M</span><br><span class="line">熱情</span><br><span class="line">熱血</span><br><span class="line">……</span><br><span class="line">香</span><br></pre></td></tr></table></figure>

<p>以及今天有人表示想做攻略……祝他好運吧，這是一項很大的公益性工程了，也許這個博客能用來放置一些參考的東西？但我真的沒時間和精力自己整理了……  </p>
